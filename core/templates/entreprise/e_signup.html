{% extends 'base1.html' %}

{% load crispy_forms_tags %}
{% block page %}
{% load static %}
   <div class="page-header" style="background: url({% static 'site/img/banner1.jpg' %});">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="breadcrumb-wrapper">
                <h2 class="product-title">Créer votre Compte Entreprise</h2>
                <ol class="breadcrumb">
                  <li><a href="{% url 'home' %}"><i class="ti-home"></i> Acceuil</a></li>
                  <li class="current">Créer votre Compte Entreprise</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}

{% block content %}

     <div id="content" class="my-account">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-6 cd-user-modal">
              <div class="my-account-form">
                <ul class="cd-switcher">
                   <li><a class="selected" href="#0">Compte Entreprise</a></li>
                </ul>
                    <!-- Register Participants-->
                <div id="cd-login" class="is-selected">
                  <div class="page-login-form register">
                      <form role="form" class="login-form" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                             <div class="input-icon">
                                 <i class="ti-home"></i><input type="text" class="form-control" name="nom_entreprise" autofocus required id="id_nom_entreprise" placeholder="Nom entreprise">
                            </div>
                        </div>
                      <div class="form-group">
                          <div class="input-icon">
                            <textarea rows="4" cols="70" name="mission" class="form-control" autofocus required id="id_mission" placeholder="Mission"></textarea>
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="input-icon">
                          <i class="ti-location-pin"></i><input type="text" class="form-control" name="addresse" autofocus required id="id_addresse" placeholder="Adresse">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-icon">
                          <i class="ti-face-smile"></i><input type="text" class="form-control" name="contact_name" autofocus required id="id_contact_name" placeholder="Personne contact">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-icon">
                          <i class="ti-user"></i><input type="text" class="form-control" name="username" autofocus required id="id_username" placeholder="Username">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-icon">
                          <i class="ti-lock"></i>
                            <input type="password" class="form-control" name="password" required id="id_password" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-icon">
                          <i class="ti-user"></i><input type="text" class="form-control" name="first_name" autofocus required id="id_first_name" placeholder="Votre prénom">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-icon">
                          <i class="ti-email"></i>
                          <input type="text" id="sender-email" class="form-control" name="email" placeholder="Email">
                        </div>
                      </div>
                      <button class="btn btn-common log-btn">S'inscrire</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}>
